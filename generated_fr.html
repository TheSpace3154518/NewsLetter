<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Infolettre</title> <!-- Translated Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
            background-color: #f8fafc;
            color: #1f2937;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .content {
            padding: 30px 20px;
        }
        .category-tag {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        .email-meta {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .email-content p {
            margin-bottom: 15px;
            font-size: 16px;
        }
        .cta-button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin: 20px 0;
        }
        .footer {
            background-color: #1f2937;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer p {
            margin: 5px 0;
            font-size: 14px;
            color: #9ca3af;
        }
        .social-links {
            margin: 15px 0;
        }
        .social-link {
            color: #9ca3af;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <div class="logo"><p>ikhbarIA</p></div>
        </div>
        <div class="content">
            <span class="category-tag"><p>Technology</p></span>
            <h1><p>Latest Tech News</p></h1>
            <div class="email-meta">
                <span><p>April 12, 2025</p></span>
            </div>
            <div class="email-content">
                <p>Content generation failed. Please check your content generation functions.</p>
            </div>
            
        </div>
        <div class="footer">
            
            <p>© <p>2025</p> <p>ikhbarIA</p>. Tous droits réservés.</p> <!-- Translated -->
            <p><p>MOROCCO, RABAT, ENSAM, INDIA 2027</p></p>
            <p><a href="#" onClick="unsubscribe('IDENTIFIANT')" style="color: #9ca3af;">Se désinscrire</a></p> <!-- Translated -->
        </div>
    </div>
</body>
</html>
