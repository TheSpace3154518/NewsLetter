<!DOCTYPE html>
<html lang="ar" dir="rtl"> <!-- Using lang="ar" for script compatibility, dir="rtl" -->
<head>
    <title>نشرة إخبارية</title> <!-- Using Standard Arabic title, common practice -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <style>
        body {
            /* Same RTL adjustments as Standard Arabic */
            font-family: 'Tajawal', 'Cairo', Arial, 'Helvetica Neue', Helvetica, sans-serif;
            background-color: #f8fafc;
            color: #1f2937;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .content {
            padding: 30px 20px;
            text-align: right;
        }
        .category-tag {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 15px;
            line-height: 1.3;
            text-align: right;
        }
        .email-meta {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: right;
        }
        .email-content p {
            margin-bottom: 15px;
            font-size: 16px;
            text-align: right;
        }
        .cta-button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin: 20px 0;
        }
        .footer {
            background-color: #1f2937;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer p {
            margin: 5px 0;
            font-size: 14px;
            color: #9ca3af;
        }
        .social-links {
            margin: 15px 0;
        }
        .social-link {
            color: #9ca3af;
            text-decoration: none;
            margin: 0 10px;
        }
         .footer a, .social-link {
             unicode-bidi: embed;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <div class="logo"><p>ikhbarIA</p></div>
        </div>
        <div class="content">
            <span class="category-tag"><p>Technology</p></span>
            <h1><p>Latest Tech News</p></h1>
            <div class="email-meta">
                <span><p>April 12, 2025</p></span>
            </div>
            <div class="email-content">
                <p>Content generation failed. Please check your content generation functions.</p> <!-- Ensure this content is in Darija -->
            </div>
            
        </div>
        <div class="footer">
            
            <p>© <p>2025</p> <p>ikhbarIA</p>. جميع الحقوق محفوظة.</p> <!-- Using Standard Arabic phrase -->
            <p><p>MOROCCO, RABAT, ENSAM, INDIA 2027</p></p>
             <!-- Using Standard Arabic phrase, or could use "حيد الاشتراك" (Hayed l'ichtirak) or "حيد لابونمو" (Hayed l'abonnement) -->
            <p><a href="#" onClick="unsubscribe('IDENTIFIANT')" style="color: #9ca3af;">حيد الاشتراك</a></p>
        </div>
    </div>
</body>
</html>
